<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        .welcome-container {
            max-width: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome!</h2>
        <p>Your password meets the requirements. You have successfully logged in.</p>
        <!-- Logout button with a form that redirects to index.html on submit -->
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
        
    </div>
</body>
</html>
